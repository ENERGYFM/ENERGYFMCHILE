<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Energy FM</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .player-container {
      text-align: center;
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .logo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    audio {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <img src="logo-energyfm.png" alt="Logo de Energy FM" class="logo">
    <h1>Energy FM</h1>
    <audio controls autoplay>
      <source src="https://streaming.biox3.cl/8098/stream " type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </div>

</body>
</html>
